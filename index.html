        function openProfileModal(name, bankCode, bankAccount, birthday) {

        async function saveProfile() {
            const updates = {

        function setAddType(t) {

        async function handleSubmit() {
            const name = document.getElementById('add-name').value;
            const amount = document.getElementById('add-amount').value;
            const gid = document.getElementById('add-group-id').value;
            
            if(!name || !gid) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");

            try {
                if(currentAddType === 'wishlist') {
                    await _supabase.from('gifts').insert([{ 
                        item_name: name, 
                        amount: parseInt(amount)||0, 
                        group_id: gid, 
                        creator_id: currentUser.id

                } else {
                    const target = document.getElementById('add-target-member').value;
                    if(!target) return alert("è«‹é¸æ“‡æ˜¯èª°æ¬ ä½ éŒ¢");

        async function loadGroupMembers(gid) {

            const s = document.getElementById('add-target-member');
            s.innerHTML = '';
            // éæ¿¾æ‰è‡ªå·±ï¼Œåªèƒ½é¸åˆ¥äºº
            const others = data?.filter(m => m.user_id !== currentUser.id);
            
            if(!others || others.length === 0) {

            } else {
                others.forEach(m => s.innerHTML += `<option value="${m.user_id}">${m.profiles.username}</option>`);

        }
