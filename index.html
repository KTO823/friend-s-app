<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>

<body class="bg-slate-50 min-h-screen text-slate-900">

            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="password" id="password" placeholder="å¯†ç¢¼" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <button type="submit" class="w-full py-5 bg-slate-900 text-white font-bold rounded-2xl">é€²å…¥ç³»çµ±</button>

    <div id="main-app" class="hidden max-w-md mx-auto min-h-screen flex flex-col">
        <header class="p-6 bg-white flex justify-between items-center border-b sticky top-0 z-10">
            <h1 class="text-xl font-black italic text-indigo-600">GIFTFLOW</h1>
            <button onclick="handleLogout()" class="text-xs text-slate-400">ç™»å‡º</button>

        <main id="content" class="p-6 flex-1 pb-32">
            </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-morphism border-t px-6 pt-4 pb-8 flex justify-between items-center z-20 safe-bottom">
            <button onclick="switchTab('dashboard')" id="nav-dashboard" class="flex flex-col items-center"><i data-lucide="layout-grid"></i><span class="text-[10px] font-bold">é¦–é </span></button>
            <button onclick="switchTab('groups')" id="nav-groups" class="flex flex-col items-center"><i data-lucide="users"></i><span class="text-[10px] font-bold">ç¾¤çµ„</span></button>
            <button onclick="openAddModal()" class="bg-indigo-600 text-white p-4 rounded-full shadow-lg -top-8 relative"><i data-lucide="plus"></i></button>
            <button onclick="switchTab('gifts')" id="nav-gifts" class="flex flex-col items-center"><i data-lucide="gift"></i><span class="text-[10px] font-bold">æ¸…å–®</span></button>
            <button onclick="switchTab('settings')" id="nav-settings" class="flex flex-col items-center"><i data-lucide="user"></i><span class="text-[10px] font-bold">æˆ‘çš„</span></button>

    <div id="add-modal" class="hidden fixed inset-0 z-50 bg-slate-900/60 flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-10">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black">æ–°å¢ç´€éŒ„</h2>
                <button onclick="closeModal()"><i data-lucide="x"></i></button>
            </div>
            <div class="flex gap-2 mb-6">
                <button onclick="setAddType('wishlist')" id="type-wishlist" class="flex-1 py-2 rounded-xl text-xs font-bold bg-indigo-600 text-white">é¡˜æœ›</button>
                <button onclick="setAddType('debt')" id="type-debt" class="flex-1 py-2 rounded-xl text-xs font-bold bg-slate-100">å‚µå‹™</button>
            </div>
            <form id="add-form" class="space-y-4">
                <input type="text" id="add-name" placeholder="é …ç›®åç¨±" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="number" id="add-price" placeholder="é‡‘é¡ (é¸å¡«)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <select id="add-group" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-none">
                    <option value="">é¸æ“‡ç¾¤çµ„</option>
                </select>
                <button type="button" onclick="handleSubmit()" class="w-full py-5 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl">ä¸Šå‚³é›²ç«¯</button>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://kzzxyyykpiquanxtfkwr.supabase.co'; 
        const supabaseKey = 'sb_publishable_K0ThQ9_ZqPPYk0sxxWgLhg_qwzuMNeG'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let activeTab = 'dashboard';
        let currentAddType = 'wishlist';

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { currentUser = session.user; showApp(); }
            lucide.createIcons();
        };

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderContent();
            loadGroupsToSelect();
        }

        async function renderContent() {
            const container = document.getElementById('content');
            if (activeTab === 'dashboard') {
                // ç”Ÿæ—¥å€’æ•¸é‚è¼¯
                const { data: members } = await _supabase.from('profiles').select('*');
                const sorted = (members || []).sort((a, b) => calculateDays(a.birthday) - calculateDays(b.birthday));
                
                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-6">ğŸ‚ ç”Ÿæ—¥å€’æ•¸</h2>
                    <div class="space-y-4">
                        ${sorted.map(m => `
                            <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm">
                                <div>
                                    <p class="font-bold">${m.username || 'åŒ¿åå¥½å‹'}</p>
                                    <p class="text-[10px] text-slate-400">ç”Ÿæ—¥ï¼š${m.birthday || 'æœªè¨­å®š'}</p>
                                </div>
                                <div class="text-right">
                                    <span class="text-xl font-black text-indigo-600">${calculateDays(m.birthday)}</span>
                                    <span class="text-[10px] text-slate-400 font-bold ml-1">å¤©</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (activeTab === 'gifts') {
                const { data } = await _supabase.from('gifts').select('*');
                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-6">ğŸ æ¸…å–®ç¸½è¦½</h2>
                    <div class="grid grid-cols-1 gap-4">
                        ${(data || []).map(g => `
                            <div class="bg-white p-4 rounded-3xl border border-slate-100 flex gap-4">
                                <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center"><i data-lucide="${g.type==='wishlist'?'heart':'dollar-sign'}" class="text-slate-300"></i></div>
                                <div class="flex-1">
                                    <p class="font-bold text-sm">${g.item_name}</p>
                                    <p class="text-xs text-slate-400">$ ${g.estimated_price}</p>
                                    <span class="text-[9px] px-2 py-0.5 rounded-full bg-slate-50 border text-slate-400">${g.type}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function calculateDays(dateStr) {
            if (!dateStr) return 999;
            const today = new Date();
            const bday = new Date(dateStr);
            bday.setFullYear(today.getFullYear());
            if (bday < today) bday.setFullYear(today.getFullYear() + 1);
            return Math.ceil((bday - today) / (1000 * 60 * 60 * 24));
        }

        async function loadGroupsToSelect() {
            const { data } = await _supabase.from('groups').select('*');
            const select = document.getElementById('add-group');
            if (data) data.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.id; opt.innerText = g.name; select.appendChild(opt);
            });
        }

        function setAddType(type) {
            currentAddType = type;
            document.getElementById('type-wishlist').className = type === 'wishlist' ? 'flex-1 py-2 rounded-xl text-xs font-bold bg-indigo-600 text-white' : 'flex-1 py-2 rounded-xl text-xs font-bold bg-slate-100';
            document.getElementById('type-debt').className = type === 'debt' ? 'flex-1 py-2 rounded-xl text-xs font-bold bg-indigo-600 text-white' : 'flex-1 py-2 rounded-xl text-xs font-bold bg-slate-100';
        }

        async function handleSubmit() {
            const name = document.getElementById('add-name').value;
            const price = document.getElementById('add-price').value;
            const group = document.getElementById('add-group').value;
            if (!name) return alert("è«‹è¼¸å…¥åç¨±");
            const { error } = await _supabase.from('gifts').insert([{
                item_name: name,
                estimated_price: parseInt(price) || 0,
                type: currentAddType,
                group_id: group || null,
                creator_id: currentUser.id
            }]);
            if (!error) { alert("ä¸Šå‚³æˆåŠŸï¼"); closeModal(); renderContent(); }
        }

        function switchTab(tab) { activeTab = tab; renderContent(); }
        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }
    </script>
</body>
</html>
