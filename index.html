    <script>
        const supabaseUrl = 'https://kzzxyyykpiquanxtfkwr.supabase.co'; 
        const supabaseKey = 'sb_publishable_K0ThQ9_ZqPPYk0sxxWgLhg_qwzuMNeG'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let activeTab = 'dashboard';
        let currentAddType = 'wishlist';

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { currentUser = session.user; showApp(); }
            lucide.createIcons();
        };

        // UI åˆ‡æ›
        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderContent();
            loadGroupsToSelect();
        }

        async function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="text-center py-10 opacity-30">è¼‰å…¥ä¸­...</div>';

            if (activeTab === 'dashboard') {
                // ç”Ÿæ—¥å€’æ•¸é‚è¼¯ï¼šæŠ“å–ç¾¤çµ„æˆå“¡
                const { data: members } = await _supabase.from('group_members').select('*, profiles(*)');
                
                // è¨ˆç®—å€’æ•¸å¤©æ•¸ä¸¦æ’åº
                const sorted = (members || []).map(m => ({
                    ...m,
                    days: calculateDays(m.profiles.birthday)
                })).sort((a, b) => a.days - b.days);

                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-6">ğŸ‚ å¥½å‹ç”Ÿæ—¥å€’æ•¸</h2>
                    <div class="space-y-4">
                        ${sorted.map(m => `
                            <div class="bg-white p-6 rounded-[2rem] shadow-sm flex justify-between items-center border">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-indigo-50 rounded-full flex items-center justify-center font-black text-indigo-600">
                                        ${(m.nickname || m.profiles.username || '?')[0]}
                                    </div>
                                    <div>
                                        <div class="flex items-center gap-2">
                                            <p class="font-bold">${m.nickname || m.profiles.username}</p>
                                            <button onclick="changeNickname('${m.id}')" class="opacity-30"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                                        </div>
                                        <p class="text-[10px] text-slate-400">ç”Ÿæ—¥ï¼š${m.profiles.birthday || 'æœªè¨­å®š'}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-xl font-black text-indigo-600">${m.days} <span class="text-xs">å¤©</span></p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (activeTab === 'gifts') {
                const { data: gifts } = await _supabase.from('gifts').select('*');
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-black">ğŸ æ¸…å–®</h2>
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        ${(gifts || []).map(g => `
                            <div class="bg-white p-5 rounded-[2rem] border flex items-center gap-4 shadow-sm">
                                <div class="w-16 h-16 bg-slate-50 rounded-2xl flex items-center justify-center overflow-hidden">
                                    ${g.image_url ? `<img src="${g.image_url}" class="w-full h-full object-cover">` : `<i data-lucide="${g.type==='wishlist'?'heart':'credit-card'}" class="text-slate-200"></i>`}
                                </div>
                                <div class="flex-1">
                                    <p class="font-bold text-slate-800">${g.item_name}</p>
                                    <p class="text-xs font-bold text-indigo-600">$ ${g.estimated_price}</p>
                                    <span class="text-[9px] px-2 py-0.5 rounded-full ${g.type==='wishlist'?'bg-rose-50 text-rose-500':'bg-amber-50 text-amber-600'} font-bold mt-1 inline-block">
                                        ${g.type === 'wishlist' ? 'é¡˜æœ›' : 'ä»£è³¼å‚µå‹™'}
                                    </span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // ä¿®æ”¹æš±ç¨±
        async function changeNickname(memberId) {
            const newName = prompt("è«‹è¼¸å…¥æ–°çš„æš±ç¨± (å°ç¾¤çµ„å…§æ‰€æœ‰äººå¯è¦‹)ï¼š");
            if (!newName) return;
            const { error } = await _supabase.from('group_members').update({ nickname: newName }).eq('id', memberId);
            if (!error) renderContent();
        }

        // ç”Ÿæ—¥è¨ˆç®—è¼”åŠ©
        function calculateDays(dateStr) {
            if (!dateStr) return 999;
            const today = new Date();
            const bday = new Date(dateStr);
            bday.setFullYear(today.getFullYear());
            if (bday < today) bday.setFullYear(today.getFullYear() + 1);
            return Math.ceil((bday - today) / (1000 * 60 * 60 * 24));
        }

        // æ–°å¢è³‡æ–™
        async function handleSubmit() {
            const name = document.getElementById('add-name').value;
            const price = document.getElementById('add-price').value;
            const group = document.getElementById('add-group').value;

            if (!name) return alert("è«‹è¼¸å…¥é …ç›®åç¨±");

            const { error } = await _supabase.from('gifts').insert([{
                item_name: name,
                estimated_price: parseInt(price) || 0,
                type: currentAddType,
                group_id: group || null,
                creator_id: currentUser.id
            }]);

            if (error) alert(error.message);
            else { closeModal(); renderContent(); }
        }

        // ä¸‹æ‹‰é¸å–®è¼‰å…¥ç¾¤çµ„
        async function loadGroupsToSelect() {
            const { data } = await _supabase.from('groups').select('*');
            const select = document.getElementById('add-group');
            if (data) data.forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.id; opt.innerText = g.name; select.appendChild(opt);
            });
        }

        function setAddType(type) {
            currentAddType = type;
            const isWish = type === 'wishlist';
            document.getElementById('btn-wishlist').className = isWish ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white' : 'flex-1 py-3 rounded-xl font-bold text-sm bg-slate-100 text-slate-400';
            document.getElementById('btn-debt').className = !isWish ? 'flex-1 py-3 rounded-xl font-bold text-sm bg-indigo-600 text-white' : 'flex-1 py-3 rounded-xl font-bold text-sm bg-slate-100 text-slate-400';
        }

        function switchTab(tab) { activeTab = tab; renderContent(); }
        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                await _supabase.auth.signUp({ email, password });
                alert("å·²å˜—è©¦è¨»å†Šï¼Œè«‹æª¢æŸ¥ Email æˆ–ç›´æ¥é‡æ–°å˜—è©¦ç™»å…¥ã€‚");
            } else {
                currentUser = data.user;
                showApp();
            }
        };
        async function handleLogout() { await _supabase.auth.signOut(); window.location.reload(); }
    </script>
