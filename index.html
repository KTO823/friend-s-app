<body class="bg-slate-50 text-slate-900">

            <h1 class="text-2xl font-black mb-10 tracking-tight">GIFTFLOW PRO</h1>
            <form id="login-form" class="space-y-4 text-left">
                <input type="email" id="email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 focus:border-indigo-600 transition-colors">
                <input type="password" id="password" placeholder="å¯†ç¢¼" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100 focus:border-indigo-600 transition-colors">
                <button type="submit" class="w-full py-5 bg-slate-900 text-white font-bold rounded-2xl shadow-lg mt-4 active:scale-95 transition-transform">ç«‹å³é€²å…¥</button>

    <div id="main-app" class="hidden max-w-md mx-auto min-h-screen flex flex-col">
        <header class="p-6 bg-white/90 sticky top-0 z-50 flex justify-between items-center border-b border-slate-100 glass">

        <main id="content" class="p-6 flex-1 pb-32">

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass border-t border-slate-100 px-8 pt-4 pb-8 flex justify-between items-center z-50 safe-bottom">
            <button onclick="switchTab('dashboard')" class="flex flex-col items-center gap-1 opacity-30" id="nav-dashboard"><i data-lucide="calendar"></i><span class="text-[10px] font-bold">å€’æ•¸</span></button>
            <button onclick="switchTab('gifts')" class="flex flex-col items-center gap-1 opacity-30" id="nav-gifts"><i data-lucide="package"></i><span class="text-[10px] font-bold">é¡˜æœ›</span></button>

            <button onclick="switchTab('settings')" class="flex flex-col items-center gap-1 opacity-30" id="nav-settings"><i data-lucide="settings"></i><span class="text-[10px] font-bold">è¨­å®š</span></button>

    <div id="add-modal" class="hidden fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-sm flex items-end justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-md rounded-t-[3.5rem] sm:rounded-[3rem] p-10 shadow-2xl transition-all">

            </div>
            
            <div class="flex p-1 bg-slate-100 rounded-2xl mb-8">

                <button onclick="setAddType('debt')" id="btn-debt" class="flex-1 py-3 rounded-xl text-xs font-black text-slate-400 transition-all">ğŸ’¸ å€Ÿè²¸å°å¸³</button>
            </div>

            <form id="add-form" class="space-y-4">
                <input type="text" id="add-name" placeholder="é …ç›®åç¨±" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <div class="flex gap-4">
                    <input type="number" id="add-amount" placeholder="é‡‘é¡" class="flex-1 p-4 bg-slate-50 rounded-2xl outline-none">
                    <select id="add-priority" class="flex-1 p-4 bg-slate-50 rounded-2xl outline-none font-bold text-xs">
                        <option value="normal">æ¬Šé‡: ä¸€èˆ¬</option>
                        <option value="high">ğŸ”¥ æƒ³è¦</option>
                        <option value="low">éš¨ç·£</option>
                    </select>
                </div>
                <select id="add-group-id" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold text-sm text-indigo-600" required></select>
                <button type="button" onclick="handleSubmit()" class="w-full py-5 bg-indigo-600 text-white font-black rounded-2xl shadow-xl mt-4 active:scale-95 transition-transform">ç™¼ä½ˆç´€éŒ„</button>
            </form>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://kzzxyyykpiquanxtfkwr.supabase.co'; 
        const supabaseKey = 'sb_publishable_K0ThQ9_ZqPPYk0sxxWgLhg_qwzuMNeG'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let activeTab = 'dashboard';
        let currentAddType = 'wishlist';

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { currentUser = session.user; showApp(); }
            lucide.createIcons();
        };

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            switchTab('dashboard');
            loadGroupsToSelect();
        }

        async function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="py-20 text-center opacity-20 font-black italic tracking-widest">LOADING...</div>';

            if (activeTab === 'dashboard') {
                const { data: members } = await _supabase.from('group_members').select('*, profiles(*)');
                const sorted = (members || []).map(m => ({
                    ...m,
                    days: calculateDays(m.profiles?.birthday)
                })).sort((a, b) => a.days - b.days);

                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-8 flex items-center gap-2">ğŸ‚ å¥½å‹ç”Ÿæ—¥ <span class="text-[10px] bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full">SORTED BY DAYS</span></h2>
                    <div class="space-y-4">
                        ${sorted.map(m => `
                            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 flex justify-between items-center transition-all">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-slate-900 text-white rounded-full flex items-center justify-center font-black">${(m.nickname || m.profiles?.username || '?')[0]}</div>
                                    <div>
                                        <div class="flex items-center gap-2">
                                            <p class="font-bold">${m.nickname || m.profiles?.username || 'New Friend'}</p>
                                            <button onclick="editNickname('${m.id}')" class="text-slate-300"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                                        </div>
                                        <button onclick="syncToCalendar('${m.nickname || m.profiles?.username}', '${m.profiles?.birthday}')" class="text-[9px] font-black text-indigo-400 uppercase tracking-tighter">Sync Calendar</button>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-black text-indigo-600">${m.days}<span class="text-[10px] ml-1 opacity-20">å¤©</span></p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (activeTab === 'gifts') {
                const { data: gifts } = await _supabase.from('gifts').select('*');
                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-8">ğŸ é¡˜æœ›ä¿å¯†å®¤</h2>
                    <div class="grid grid-cols-1 gap-4">
                        ${(gifts || []).map(g => {
                            const isMine = g.creator_id === currentUser.id;
                            return `
                            <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm flex justify-between items-center">
                                <div>
                                    <div class="flex items-center gap-2">
                                        <p class="font-bold text-slate-800">${g.item_name}</p>
                                        ${g.priority === 'high' ? '<span class="text-[8px] bg-rose-50 text-rose-500 px-2 py-0.5 rounded-full font-black">HIGH</span>' : ''}
                                    </div>
                                    <p class="text-xs font-bold text-indigo-400 mt-1">$ ${g.amount.toLocaleString()}</p>
                                </div>
                                <div>
                                    ${isMine ? 
                                        `<span class="text-[10px] font-black text-slate-300 uppercase">${g.is_reserved ? 'å·²è¢«èªé ˜ğŸ¤«' : 'ç­‰å¾…é©šå–œ'}</span>` : 
                                        (g.is_reserved ? 
                                            `<span class="text-[10px] font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">å·²è¢«èªé ˜</span>` : 
                                            `<button onclick="reserveGift('${g.id}')" class="text-[10px] font-black bg-slate-900 text-white px-5 py-2 rounded-full active:scale-90 transition-transform">èªé ˜é¡˜æœ›</button>`
                                        )
                                    }
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                `;
            } else if (activeTab === 'ledgers') {
                const { data: ledgers } = await _supabase.from('ledgers').select('*');
                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-8 text-emerald-600">ğŸ’¸ é›™å‘å°å¸³</h2>
                    <div class="space-y-4">
                        ${(ledgers || []).map(l => `
                            <div class="bg-white p-6 rounded-[2.5rem] border ${l.status==='pending' ? 'border-amber-200 bg-amber-50/20' : 'border-slate-100'} flex justify-between items-center">
                                <div>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">${l.description || 'å°å¸³ç´€éŒ„'}</p>
                                    <p class="font-bold ${l.creditor_id === currentUser.id ? 'text-emerald-600' : 'text-rose-600'}">
                                        ${l.creditor_id === currentUser.id ? 'æ‡‰æ”¶' : 'æ‡‰ä»˜'} $ ${l.amount}
                                    </p>
                                </div>
                                ${l.status === 'pending' && l.debtor_id === currentUser.id ? 
                                    `<button onclick="confirmLedger('${l.id}')" class="text-[10px] font-black bg-emerald-600 text-white px-4 py-2 rounded-full">ç¢ºèª</button>` : 
                                    `<span class="text-[10px] font-black uppercase text-slate-300">${l.status}</span>`
                                }
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            lucide.createIcons();
        }

        // èªé ˜é‚è¼¯
        async function reserveGift(id) {
            const { error } = await _supabase.from('gifts').update({ is_reserved: true, reserved_by: currentUser.id }).eq('id', id);
            if (!error) { triggerVibration(); renderContent(); }
        }

        // å¸³å‹™ç¢ºèª
        async function confirmLedger(id) {
            const { error } = await _supabase.from('ledgers').update({ status: 'confirmed' }).eq('id', id);
            if (!error) { triggerVibration(); renderContent(); }
        }

        // ç”Ÿæ—¥åŒæ­¥è‡³ Google æ—¥æ›†
        function syncToCalendar(name, bday) {
            if (!bday) return alert("å°æ–¹å°šæœªè¨­å®šç”Ÿæ—¥");
            const [m, d] = bday.split('-');
            const year = new Date().getFullYear();
            const url = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(name + ' çš„ç”Ÿæ—¥ç¦®ç‰©æº–å‚™')}&dates=${year}${m}${d}/${year}${m}${d}`;
            window.open(url, '_blank');
        }

        // åŸºç¤è¼”åŠ©
        function calculateDays(d) {
            if (!d) return 999;
            const t = new Date(), b = new Date(d); b.setFullYear(t.getFullYear());
            if (b < t) b.setFullYear(t.getFullYear() + 1);
            return Math.ceil((b - t) / (864e5));
        }

        function triggerVibration() { if (navigator.vibrate) navigator.vibrate(50); }

        async function handleSubmit() {
            const name = document.getElementById('add-name').value, amount = document.getElementById('add-amount').value;
            const group = document.getElementById('add-group-id').value, prio = document.getElementById('add-priority').value;
            if (!name || !group) return alert("è«‹å¡«å¯«å¿…è¦è³‡è¨Š");

            let res;
            if (currentAddType === 'wishlist') {
                res = await _supabase.from('gifts').insert([{ item_name: name, amount: parseInt(amount) || 0, group_id: group, priority: prio, creator_id: currentUser.id }]);
            } else {
                res = await _supabase.from('ledgers').insert([{ description: name, amount: parseInt(amount) || 0, group_id: group, creditor_id: currentUser.id, debtor_id: 'é¸å¡«/é è¨­å°è±¡ID' }]);
            }
            if (!res.error) { triggerVibration(); closeModal(); renderContent(); }
        }

        async function loadGroupsToSelect() {
            const { data } = await _supabase.from('groups').select('*');
            const select = document.getElementById('add-group-id');
            if (data && select) {
                select.innerHTML = '<option value="">é¸æ“‡ç¾¤çµ„ *</option>';
                data.forEach(g => select.innerHTML += `<option value="${g.id}">${g.name}</option>`);
            }
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-30'));
            document.getElementById('nav-' + tab).classList.remove('opacity-30');
            renderContent();
        }

        function setAddType(t) {
            currentAddType = t;
            const isW = t === 'wishlist';
            document.getElementById('btn-wish').className = isW ? 'flex-1 py-3 rounded-xl text-xs font-black bg-white shadow-sm text-indigo-600 transition-all' : 'flex-1 py-3 rounded-xl text-xs font-black text-slate-400 transition-all';
            document.getElementById('btn-debt').className = !isW ? 'flex-1 py-3 rounded-xl text-xs font-black bg-white shadow-sm text-indigo-600 transition-all' : 'flex-1 py-3 rounded-xl text-xs font-black text-slate-400 transition-all';
        }

        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }
        async function handleLogout() { await _supabase.auth.signOut(); window.location.reload(); }
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const { data, error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value });
            if (!error) { currentUser = data.user; showApp(); }
        };
    </script>
