<body class="bg-slate-50 min-h-screen text-slate-900">

                <input type="number" id="add-amount" placeholder="é‡‘é¡ (é¸å¡«)" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <select id="add-group-id" class="w-full p-4 bg-slate-50 rounded-2xl outline-none"></select>
                <div class="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl">

                <button type="button" onclick="handleSubmit()" class="w-full py-5 bg-indigo-600 text-white font-bold rounded-2xl shadow-xl shadow-indigo-100">ç™¼ä½ˆåˆ°ç¾¤çµ„</button>

    <script>
        const supabaseUrl = 'https://kzzxyyykpiquanxtfkwr.supabase.co'; 
        const supabaseKey = 'sb_publishable_K0ThQ9_ZqPPYk0sxxWgLhg_qwzuMNeG'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let activeTab = 'dashboard';
        let currentAddType = 'wishlist';

        window.onload = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) { currentUser = session.user; showApp(); }
            lucide.createIcons();
        };

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            switchTab('dashboard');
            loadGroupsToSelect();
        }

        async function renderContent() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="py-20 text-center animate-pulse text-slate-300 font-bold">LOADING...</div>';

            if (activeTab === 'dashboard') {
                // ç”Ÿæ—¥æ’åºèˆ‡å¥½å‹æš±ç¨±åŠŸèƒ½
                const { data: members } = await _supabase.from('group_members').select('*, profiles(*)');
                const sorted = (members || []).map(m => ({
                    ...m,
                    days: calculateDays(m.profiles?.birthday)
                })).sort((a, b) => a.days - b.days);

                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-6 flex items-center gap-2">ğŸ‚ ç”Ÿæ—¥å€’æ•¸ <span class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-full">ä¾åºæ’åˆ—</span></h2>
                    <div class="space-y-4">
                        ${sorted.length ? sorted.map(m => `
                            <div class="bg-white p-6 rounded-[2.2rem] shadow-sm border border-slate-100 flex justify-between items-center">
                                <div class="flex items-center gap-4">
                                    <div class="w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center font-black">${(m.nickname || m.profiles?.username || '?')[0]}</div>
                                    <div>
                                        <div class="flex items-center gap-2">
                                            <p class="font-bold text-slate-800">${m.nickname || m.profiles?.username || 'æ–°æœ‹å‹'}</p>
                                            <button onclick="editFriendNickname('${m.id}', '${m.nickname || ''}')" class="p-1 text-slate-300 hover:text-indigo-600"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                                        </div>
                                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${m.profiles?.birthday || 'å°šæœªè¨­å®šç”Ÿæ—¥'}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-2xl font-black text-indigo-600">${m.days}<span class="text-[10px] ml-1 opacity-40">å¤©</span></p>
                                </div>
                            </div>
                        `).join('') : '<p class="text-center py-10 text-slate-300 italic">ç›®å‰æ²’æœ‰ç¾¤çµ„å¥½å‹</p>'}
                    </div>
                `;
            } else if (activeTab === 'settings') {
                // å®Œå–„å€‹äººè¨­å®šåŠŸèƒ½
                const { data: profile } = await _supabase.from('profiles').select('*').eq('id', currentUser.id).single();
                container.innerHTML = `
                    <h2 class="text-2xl font-black mb-8">å€‹äººè¨­å®š</h2>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase">é¡¯ç¤ºåç¨±</label>
                            <input type="text" id="set-username" value="${profile?.username || ''}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase">æˆ‘çš„ç”Ÿæ—¥</label>
                            <input type="date" id="set-birthday" value="${profile?.birthday || ''}" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold">
                        </div>
                        <button onclick="updateProfile()" class="w-full py-5 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg">å„²å­˜è®Šæ›´</button>
                    </div>
                    <div class="mt-8 p-6 bg-rose-50 rounded-[2rem] border border-rose-100 flex justify-between items-center">
                        <p class="text-sm font-bold text-rose-600">ç™»å‡ºå¸³è™Ÿ</p>
                        <button onclick="handleLogout()" class="p-3 bg-white text-rose-600 rounded-xl shadow-sm"><i data-lucide="log-out"></i></button>
                    </div>
                `;
            } else if (activeTab === 'groups') {
                container.innerHTML = `<div class="text-center py-20 text-slate-300 font-bold">ç¾¤çµ„åŠŸèƒ½é–‹ç™¼ä¸­...</div>`;
            }
            lucide.createIcons();
        }

        // è¨ˆç®—å€’æ•¸å¤©æ•¸è¼”åŠ©å‡½æ•¸
        function calculateDays(dateStr) {
            if (!dateStr) return 999;
            const today = new Date();
            const bday = new Date(dateStr);
            bday.setFullYear(today.getFullYear());
            if (bday < today) bday.setFullYear(today.getFullYear() + 1);
            return Math.ceil((bday - today) / (1000 * 60 * 60 * 24));
        }

        // ä¿®æ”¹å¥½å‹æš±ç¨± (Messenger å¼)
        async function editFriendNickname(memberId, current) {
            const n = prompt("è¼¸å…¥æ–°çš„æš±ç¨± (ç¾¤çµ„å…§æˆå“¡çš†å¯çœ‹åˆ°)ï¼š", current);
            if (n === null) return;
            const { error } = await _supabase.from('group_members').update({ nickname: n }).eq('id', memberId);
            if (!error) renderContent();
        }

        // æ›´æ–°å€‹äººæª”æ¡ˆ
        async function updateProfile() {
            const username = document.getElementById('set-username').value;
            const birthday = document.getElementById('set-birthday').value;
            const { error } = await _supabase.from('profiles').upsert({ id: currentUser.id, username, birthday });
            if (!error) alert("æ›´æ–°æˆåŠŸï¼");
            else alert(error.message);
        }

        // è³‡æ–™æ“ä½œèˆ‡ UI åˆ‡æ›è¼”åŠ©
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('nav button').forEach(b => b.classList.add('opacity-40'));
            document.getElementById('nav-' + tab).classList.remove('opacity-40');
            renderContent();
        }

        function setAddType(type) {
            currentAddType = type;
            const isWish = type === 'wishlist';
            document.getElementById('type-wish').className = isWish ? 'flex-1 py-3 rounded-xl text-xs font-bold bg-white shadow-sm text-indigo-600' : 'flex-1 py-3 rounded-xl text-xs font-bold text-slate-400';
            document.getElementById('type-debt').className = !isWish ? 'flex-1 py-3 rounded-xl text-xs font-bold bg-white shadow-sm text-indigo-600' : 'flex-1 py-3 rounded-xl text-xs font-bold text-slate-400';
        }

        async function handleSubmit() {
            const item_name = document.getElementById('add-name').value;
            const amount = document.getElementById('add-amount').value;
            const group_id = document.getElementById('add-group-id').value;
            const image_url = document.getElementById('add-image-url').value;

            if (!item_name) return alert("è«‹è¼¸å…¥é …ç›®åç¨±");

            const { error } = await _supabase.from('gifts').insert([{
                item_name, amount: parseInt(amount) || 0, type: currentAddType, group_id: group_id || null, image_url, creator_id: currentUser.id
            }]);

            if (error) alert(error.message);
            else { closeModal(); switchTab('gifts'); }
        }

        async function loadGroupsToSelect() {
            const { data } = await _supabase.from('groups').select('*');
            const select = document.getElementById('add-group-id');
            if (data && select) {
                select.innerHTML = '<option value="">é¸æ“‡ç¾¤çµ„ (å…¬é–‹)</option>';
                data.forEach(g => select.innerHTML += `<option value="${g.id}">${g.name}</option>`);
            }
        }

        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                await _supabase.auth.signUp({ email, password });
                alert("å˜—è©¦è¨»å†ŠæˆåŠŸï¼Œè«‹æª¢æŸ¥ä¿¡ç®±æˆ–ç›´æ¥é‡ç™»ã€‚");
            } else { currentUser = data.user; showApp(); }
        };

        async function handleLogout() { await _supabase.auth.signOut(); window.location.reload(); }
    </script>
