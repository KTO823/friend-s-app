<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>神奇好友禮物與代購管理 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-morphism { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .custom-shadow { box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.2); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .card-animate { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .card-animate:active { transform: scale(0.98); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">

    <div id="login-screen" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10 text-center">
            <div class="inline-block p-5 bg-indigo-50 rounded-3xl text-indigo-600 mb-8">
                <i data-lucide="gift" class="w-12 h-12"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2 tracking-tight">神奇好友禮物 App</h1>
            <p class="text-sm text-slate-400 mb-10">請輸入 Email 與密碼登入或註冊</p>
            <form id="login-form" class="space-y-4 text-left">
                <input type="email" id="email" placeholder="Email" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                <input type="password" id="password" placeholder="Password" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none border border-slate-100">
                <button type="submit" id="auth-submit" class="w-full py-5 bg-slate-900 text-white font-bold rounded-2xl shadow-lg mt-4 active:scale-95 transition">登入 / 註冊</button>
            </form>
            <p id="auth-error" class="text-rose-500 text-xs mt-4 hidden"></p>
        </div>
    </div>

    <div id="main-app" class="hidden max-w-md mx-auto min-h-screen flex flex-col">
        <header class="p-6 bg-white/80 backdrop-blur-md sticky top-0 z-10 flex justify-between items-center border-b border-slate-100">
            <div>
                <h1 class="text-xl font-black text-slate-900 tracking-tighter italic">GIFT<span class="text-indigo-600">FLOW</span></h1>
            </div>
            <button onclick="handleLogout()" class="text-xs font-bold text-slate-400">登出</button>
        </header>

        <main id="content" class="p-6 flex-1 pb-32">
            </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto glass-morphism border-t border-slate-100 px-6 pt-4 pb-8 flex justify-between items-center z-20 safe-bottom">
            <button onclick="switchTab('dashboard')" class="flex flex-col items-center gap-1"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[10px] font-bold">總覽</span></button>
            <button onclick="switchTab('gifts')" class="flex flex-col items-center gap-1"><i data-lucide="gift" class="w-6 h-6"></i><span class="text-[10px] font-bold">禮物</span></button>
            <div class="relative -top-10">
                <button onclick="openAddModal()" class="bg-indigo-600 text-white p-5 rounded-[2rem] shadow-xl shadow-indigo-300 ring-8 ring-slate-50/50"><i data-lucide="plus" class="w-7 h-7"></i></button>
            </div>
            <button onclick="switchTab('debts')" class="flex flex-col items-center gap-1"><i data-lucide="credit-card" class="w-6 h-6"></i><span class="text-[10px] font-bold">債務</span></button>
            <button onclick="switchTab('settings')" class="flex flex-col items-center gap-1"><i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] font-bold">我的</span></button>
        </nav>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-50 bg-slate-900/60 flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-[3rem] p-10 animate-in slide-in-from-bottom duration-300">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black">新增紀錄</h2>
                <button onclick="closeModal()" class="p-3 bg-slate-50 rounded-2xl"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <form id="add-form" class="space-y-4">
                <input type="text" id="add-item-name" placeholder="項目名稱" required class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <input type="number" id="add-amount" placeholder="金額" class="w-full p-4 bg-slate-50 rounded-2xl outline-none">
                <button type="button" onclick="handleSubmit()" class="w-full py-5 bg-indigo-600 text-white font-bold rounded-2xl mt-6 shadow-xl">發佈到雲端</button>
            </form>
        </div>
    </div>

    <script>
        // 1. Supabase 初始化
        const supabaseUrl = 'https://kzzxyyykpiquanxtfkwr.supabase.co'; 
        const supabaseKey = 'sb_publishable_K0ThQ9_ZqPPYk0sxxWgLhg_qwzuMNeG'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;
        let activeTab = 'dashboard';

        window.onload = async () => {
            lucide.createIcons();
            // 檢查是否已登入
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
            }
        };

        // 2. 身份驗證邏輯
        const loginForm = document.getElementById('login-form');
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('auth-submit');
            const errEl = document.getElementById('auth-error');

            btn.innerText = "驗證中...";
            
            // 嘗試登入
            let { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            // 如果登入失敗，嘗試註冊
            if (error) {
                const { data: signUpData, error: signUpError } = await _supabase.auth.signUp({ email, password });
                if (signUpError) {
                    errEl.innerText = signUpError.message;
                    errEl.classList.remove('hidden');
                    btn.innerText = "登入 / 註冊";
                    return;
                }
                alert("註冊成功！請檢查 Email 確認信，或直接嘗試登入。");
                btn.innerText = "登入 / 註冊";
                return;
            }

            currentUser = data.user;
            showApp();
        };

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.reload();
        }

        // 3. UI 控制
        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderContent();
        }

        function switchTab(tab) {
            activeTab = tab;
            renderContent();
        }

        function renderContent() {
            const container = document.getElementById('content');
            let html = '';

            if (activeTab === 'dashboard') {
                html = `
                    <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white shadow-xl mb-6">
                        <p class="text-[10px] font-black tracking-widest uppercase opacity-60 mb-1">Welcome back</p>
                        <h2 class="text-2xl font-black">${currentUser.email}</h2>
                    </div>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 text-center">
                        <p class="text-slate-400 font-bold">雲端資料庫已連線</p>
                        <p class="text-xs text-slate-300 mt-2">現在您可以開始管理您的禮物清單</p>
                    </div>
                `;
            } else {
                html = `<div class="p-10 text-center text-slate-400 font-bold">頁面開發中...</div>`;
            }
            container.innerHTML = html;
            lucide.createIcons();
        }

        // 4. 資料操作
        function openAddModal() { document.getElementById('add-modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }

        async function handleSubmit() {
            const itemName = document.getElementById('add-item-name').value;
            const amount = document.getElementById('add-amount').value;

            if (!itemName) return alert("請輸入名稱");

            const { error } = await _supabase
                .from('gifts') // 請確保資料庫有 gifts 這張表
                .insert([{ 
                    item_name: itemName, 
                    estimated_price: parseInt(amount) || 0,
                    creator_id: currentUser.id
                }]);

            if (error) {
                alert("寫入失敗：" + error.message);
            } else {
                alert("成功存入 Supabase！");
                closeModal();
                renderContent();
            }
        }
    </script>
</body>
</html>
